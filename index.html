<!DOCTYPE html>
<html>
<head>
	<title>Clima</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--icones-->
	<script src="https://kit.fontawesome.com/709fb3a575.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="clima.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="clima.js" defer></script>
</head>
<body>

	<div class="container">

		<div class="form">
			<h3>Confira o clima de uma cidade:</h3>
				<div class="form-input-container"> <!-- consigo trabalhar com flex para alinhar botões -->
					<input type="text" name="" placeholder="Digite o nome da cidade" id="city-input">
					<button id="search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
		</div>

		<div id="weather-data" class="hide">
			<h2>
				<i class="fa-solid fa-location-dot"></i>
				<span id="city"></span>
				<img src="https://countryflagsapi.com/png/br" alt="Bandeira do país" id="country">
			</h2>

			<p id="temperature"><span></span>&deg;C</p>

			<div id="description-container">
				<p id="description">
									
				</p>

				<img src="http://openweathermap.org/img/wn/01d.png" id="weather-icon" alt="Condições de tempo">
			</div>

			<div id="details-container">
				<p id="umidity">
					<i class="fa-solid fa-droplet"></i>
					<span></span>
				</p>

				<p id="wind">
					<i class="fa-solid fa-wind"></i>
					<span></span>
				</p>

			</div>
		</div>
	</div>

</body>
</html>
